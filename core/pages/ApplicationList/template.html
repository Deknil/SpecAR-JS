<div class="appList-header">
    <svg
        class="appList-header__item appList-header__item__icon"
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
    >
        <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M3 2.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5ZM1 3a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3Zm2 7.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5ZM1 11a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-2Zm12-8.5h-2a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5ZM11 1a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-2Zm0 9.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 1 .5-.5ZM9 11a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-2Z"
            clip-rule="evenodd"
        />
    </svg>
    <span class="appList-header__item appList-header__item__title">{{translator('APPLIST_TITLE')}}</span>
    <span class="appList-header__item appList-header__item__divider">â€¢</span>
    <span class="appList-header__item appList-header__item__subtitle">{{ appList.length }}</span>
</div>
<div class="appList-body">
    <div class="appList-body__wrapper">
        {% for ID in appList %}
        <div class="appList-body__item">
            <div class="appList-body__item__wrapper" onclick="{{SpecAR.appList[ID].onClickAction}}">
                <img class="appList-body__item__wrapper__icon" src="{{ SpecAR.path.normalize(SpecAR.appList[ID].appIcon) }}" />
                <span class="appList-body__item__wrapper__title">{{ SpecAR.appList[ID].appTitle}}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
