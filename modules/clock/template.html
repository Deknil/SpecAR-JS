<div class="clock-module-container" id="{{containerID}}">
    <div class="clock-module-container__time">
        <span class="clock-module-container__time__HH-MM" id="{{containerID ~ '-hour_minute'}}">00:00</span>
    </div>
    <div class="clock-module-container__date">
        <span class="clock-module-container__date__text" id="{{containerID ~ '-date'}}">12 Апреля 2023</span>
    </div>
</div>
